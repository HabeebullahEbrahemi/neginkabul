
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product â€” neginKabul</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div id="app"></div>
  <script type="module">
    import { renderHeader, renderFooter } from './js/layout.js';
    import { loadProducts, addToCart, formatCurrency } from './js/store.js';
    const app = document.getElementById('app');
    app.innerHTML = renderHeader('products') + `<section class="container section" id="section"></section>` + renderFooter();

    const params = new URLSearchParams(location.search);
    const id = parseInt(params.get('id'));
    const products = await loadProducts();
    const p = products.find(x => x.id === id) || products[0];

    const s = document.getElementById('section');
    s.innerHTML = `
      <div class="card" style="grid-template-columns:1fr 1fr;gap:24px">
        <img src="${p.image}" alt="${p.name}">
        <div>
          <div class="badge">${p.category}</div>
          <h2>${p.name}</h2>
          <p class="muted">${p.description}</p>
          <div class="price" style="margin:10px 0">${formatCurrency(p.price, p.currency)}</div>
          <div class="flex">
            <input id="qty" type="number" min="1" value="1" class="input" style="width:100px">
            <button id="add" class="btn">Add to Cart</button>
          </div>
        </div>
      </div>`;

    document.getElementById('add').addEventListener('click', () => {
      const qty = parseInt(document.getElementById('qty').value) || 1;
      addToCart(p.id, qty);
      alert("Added to cart!");
    });
  </script>
</body>
</html>
